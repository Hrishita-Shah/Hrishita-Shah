name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:    # allows manual trigger from GitHub Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: Hrishita-Shah
          token: ${{ secrets.GH_TOKEN }}
          theme: tokyonight
          include_all_commits: true
          count_private: true
          show_icons: true
          hide_border: false
          show_total_commits: true

      - name: Update README
        uses: actions-cool/github-profile-readme-action@v1
        with:
          readme_path: ./README.md
          content: |
            ![Hrishita's GitHub stats](https://github-readme-stats.vercel.app/api?username=Hrishita-Shah&show_icons=true&theme=tokyonight&count_private=true&include_all_commits=true)

            ![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username=Hrishita-Shah&layout=compact&theme=tokyonight)
